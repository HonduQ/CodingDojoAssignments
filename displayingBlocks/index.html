<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Displaying Blocks</title>
</head>
<body>
<div id="wrapper">
    <div class="top">
        <img class="top_img" src="images/github.jpg" alt="github">
        <h1>Display our blocks!</h1>
        <img class="top_img" src="images/catandninja.png" alt="catandninja">
    </div>
    <div id="main">
        <div class="blue">
            <img class="blue_img" src="images/dojocat.jpg" alt="dojocat">
            <img class="blue_img" src="images/coder2.jpg" alt="coder2">
            <img class="blue_img" src="images/cherry.jpg" alt="cherry">
            <img class="blue_img" src="images/aidorucat.png" alt="aidorucat">
        </div>
        <div class="red">
            <img class="red_img" src="images/heisencat.png" alt="heisencat">
            <img class="red_img" src="images/riddlocat.png" alt="riddlocat">
            <img class="red_img" src="images/oktobercat.png" alt="oktobercat">
            <img class="red_img" src="images/domo-cat.png" alt="domo-cat">
        </div>
        <div class="blue">
            <img class="blue_img" src="images/linkcat.png" alt="linkcat">
            <img class="blue_img" src="images/chellocat.jpg" alt="chellocat">
            <img class="blue_img" src="images/mario.png" alt="mario">
            <img class="blue_img" src="images/kantana.jpg" alt="kantana">
        </div>
        <div class="red">
            <img class="red_img" src="images/ironcat.png" alt="ironcat">
            <img class="red_img" src="images/stormtroopocat.png" alt="stormtroopocat">
            <img class="red_img" src="images/cooler.png" alt="cooler">
            <img class="red_img" src="images/daftpunk.gif" alt="daftpunk">
        </div>
        <div class="blue">
            <img class="blue_img" src="images/defunktocat.png" alt="defunktocat">
            <img class="blue_img" src="images/visionary.jpg" alt="visionary">
            <img class="blue_img" src="images/jean-luc-picat.jpg" alt="jean-luc-picat">
            <img class="blue_img" src="images/codercat.jpg" alt="codercat">
        </div>
    </div>
    </wrapper>
</body>
</html>
